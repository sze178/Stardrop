{% extends "template.html" %}

{% block content %}

<html style = "background-image: url(../static/art/background.gif); image-rendering: pixelated;">
  <div style="align:center; margin:20px; text-align:center;">
    <div class = "body">

      <h3> Welcome, User! </h3>
      <hr>

      <div class = "credentials" style="align:center; margin-left: 20%; margin-right: 20%;">
        <form action="/login", method="POST">
        <p><strong>Username<strong></p>
        <input type="text" name="username" placeholder="Username" title="CASE SENSITIVE!">
        <br>
        <p><strong>Password<strong></p>
        <input type="password" name="password" placeholder="Password" title="CASE SENSITIVE!">
        <p></p>
        <button class="button button1" type="submit" title="Log in?">Login</button>
      </form>
      </div>
    </div>

    <hr>
      <div class = "footer">
        <p>
          <br> Need an account?<a href= "{{ url_for('register_get') }}"> Register</a> for an new account!<br>
        </p>
      </div>
    <p>
      Return to <a href= "{{ url_for('index_get') }}"> homepage</a><br>
    </p>
  </div>

{% endblock %}
